<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>New Visitor</title>
    <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>
<body>

<h1>New Visitor</h1>
<form action="/submitNewVisitor">
    <p>
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname">
    </p>
    <p>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">
    </p>
    <p>
        <label for="birthyear">Year of birth</label>
        <input type="text" name="birthyear" id="birthyear">
    </p>
    <p th:each="themePark : ${themeParks}">
        <input type="radio" name="parkIndex" th:value="${themeParkStat.index}" th:id="${themeParkStat.index}" th:checked="${themeParkStat.index} == 0">
        <label th:for="${themeParkStat.index}", th:text="${themePark.getName()}"></label>
    </p>
    <p>
        <input type="submit" name="submit" value="Continue and generate park code">
    </p>
</form>
<p><a href="/">Back to the homepage</a></p>
</body>
</html>
